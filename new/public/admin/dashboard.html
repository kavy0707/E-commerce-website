<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <div class="navbar-links">
      <a href="/auth/logout">Logout</a>
      <a href="/" class="product-page-button">View Products Page</a>
    </div>
  </div>


  <h3>Manage Categories</h3>
  <form id="category-form">
    <input type="text" name="name" placeholder="Category Name" required />
    <input type="text" name="parent" placeholder="Parent ID (optional)" />
    <button type="submit">Add Category</button>
  </form>

  <h3>Manage Products</h3>
  <form id="product-form">
    <input type="text" name="name" placeholder="Product Name" required />
    <input type="text" name="image" placeholder="Image URL" required />
    <input type="number" name="price" placeholder="Price" required />
    <input type="text" name="category" placeholder="Category ID" required />
    <button type="submit">Add Product</button>
  </form>

  <script>
    document.getElementById('category-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      await fetch('/categories/add', {
        method: 'POST',
        body: new URLSearchParams(form)
      });
      alert('Category added');
      e.target.reset();
    });

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      await fetch('/products/add', {
        method: 'POST',
        body: new URLSearchParams(form)
      });
      alert('Product added');
      e.target.reset();
    });
  </script>
</body>

</html>
