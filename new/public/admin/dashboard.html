<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #343a40;
      padding: 10px 20px;
      color: white;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .navbar-links a {
      margin-left: 15px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .navbar-links a:hover {
      background-color: #0056b3;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #218838;
    }

    h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .product-page-button {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .product-page-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <div class="navbar-links">
      <a href="/auth/logout">Logout</a>
      <a href="/" class="product-page-button">View Products Page</a>
    </div>
  </div>


  <h3>Manage Categories</h3>
  <form id="category-form">
    <input type="text" name="name" placeholder="Category Name" required />
    <input type="text" name="parent" placeholder="Parent ID (optional)" />
    <button type="submit">Add Category</button>
  </form>

  <h3>Manage Products</h3>
  <form id="product-form">
    <input type="text" name="name" placeholder="Product Name" required />
    <input type="text" name="image" placeholder="Image URL" required />
    <input type="number" name="price" placeholder="Price" required />
    <input type="text" name="category" placeholder="Category ID" required />
    <button type="submit">Add Product</button>
  </form>

  <script>
    document.getElementById('category-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      await fetch('/categories/add', {
        method: 'POST',
        body: new URLSearchParams(form)
      });
      alert('Category added');
      e.target.reset();
    });

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      await fetch('/products/add', {
        method: 'POST',
        body: new URLSearchParams(form)
      });
      alert('Product added');
      e.target.reset();
    });
  </script>
</body>

</html>
