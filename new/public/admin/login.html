<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
</head>
<link rel="stylesheet" href="../css/login.css">


<body>
  <form id="signupForm">
    <div className="con">

      <header className="head-form">
        <h2>Log In</h2>
        <p>login here using your username and password</p>
      </header>

      <div className="field-set">
        <input type="text" name="username" placeholder="Username" class="formInput" /><br />
        <input type="password" name="password" placeholder="Password" class="formInput" required /><br />
        <button className="log-in" id='login' type="submit"> Log In </button>
      </div>

    </div>
  </form>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const response = await fetch('/auth/login', {
        method: 'POST',
        body: new URLSearchParams(form)
      });
      if (response.ok) {
        window.location.href = '/admin/dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>
</body>

</html>
